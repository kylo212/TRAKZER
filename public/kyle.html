<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Kyle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .messages {
            max-height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .messages p {
            padding: 10px;
            margin: 5px 0;
        }
        .messages .user {
            background-color: #f1f1f1;
            text-align: right;
        }
        .messages .ai {
            background-color: #e1f7e7;
        }
        .input-container {
            display: flex;
        }
        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat with Kyle</h2>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userMessage" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const userMessageInput = document.getElementById("userMessage");
        const messagesDiv = document.getElementById("messages");

        function sendMessage() {
            const userMessage = userMessageInput.value.trim();
            if (!userMessage) return;

            displayMessage(userMessage, 'user');

            fetch('/api/kyle/ask-kyle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')  // Retrieve token if needed
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const aiMessage = data.response || 'I did not understand that. Can you try again?';
                displayMessage(aiMessage, 'ai');
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('Sorry, something went wrong. Please try again later.', 'ai');
            });

            userMessageInput.value = '';
        }

        function displayMessage(message, sender) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messageElement.className = sender;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Scroll to the latest message
        }
    </script>
</body>
</html>
