<html>
  <head>
    <title>Chat with Kyle</title>
  </head>
  <body>
    <h1>Chat with Kyle</h1>
    <textarea id="messageInput" placeholder="Ask Kyle something..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>

    <script>
      async function sendMessage() {
        const message = document.getElementById('messageInput').value;
        const responseDiv = document.getElementById('response');

        try {
          const res = await fetch('/api/kyle/ask-kyle', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message }),
          });

          const data = await res.json();
          if (data.response) {
            responseDiv.textContent = `Kyle says: ${data.response}`;
          } else {
            responseDiv.textContent = 'No response from Kyle.';
          }
        } catch (error) {
          responseDiv.textContent = 'Error communicating with Kyle.';
        }
      }
    </script>
  </body>
</html>
