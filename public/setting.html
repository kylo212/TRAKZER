<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Trakzer</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/">Trakzer</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="/profile"><i class="fas fa-user-circle"></i> Profile</a></li>
                    <li><a href="/dm"><i class="fas fa-comment-dots"></i> DM</a></li>
                    <li><a href="/kyle"><i class="fas fa-robot"></i> Kyle</a></li>
                    <li><a href="/register"><i class="fas fa-user-plus"></i> Register</a></li>
                    <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="/settings"><i class="fas fa-cogs"></i> Settings</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="main-content">
        <h1>Settings</h1>

        <div class="theme-setting">
            <h2>Change Theme</h2>
            <button id="toggleThemeBtn">Switch to Light Mode</button>
        </div>

        <div class="change-password">
            <h2>Change Username/Password</h2>
            <form action="/api/update-profile" method="POST">
                <label for="newUsername">New Username</label>
                <input type="text" id="newUsername" name="newUsername" placeholder="Enter new username">

                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">

                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Trakzer &copy; 2025</p>
        </div>
    </footer>

    <script>
        const toggleThemeBtn = document.getElementById('toggleThemeBtn');
        let isDarkMode = true;

        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
            toggleThemeBtn.textContent = 'Switch to Dark Mode';
            isDarkMode = false;
        } else {
            document.body.classList.add('dark-theme');
        }

        const switchTheme = () => {
            document.body.classList.toggle('dark-theme', isDarkMode);
            document.body.classList.toggle('light-theme', !isDarkMode);
            toggleThemeBtn.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            isDarkMode = !isDarkMode;
        };

        toggleThemeBtn.addEventListener('click', switchTheme);
    </script>
</body>
</html>
