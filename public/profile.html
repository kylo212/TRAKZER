<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Trakzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Profile</h1>
    </header>
    
    <div class="profile">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-img">
        <h2>Narein Kylo</h2>
        <p class="bio">Lover of technology, coding, and cool ideas.</p>
        <button>Edit Profile</button>
    </div>

    <div class="posts">
        <div class="post">
            <h3>Post Title</h3>
            <p>This is an example of a post content...</p>
            <div class="actions">
                <i class="fas fa-heart"></i>
                <i class="fas fa-comment"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
