<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Trakzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Trakzer</h1>
    </header>
    
    <div class="sidebar">
        <ul>
            <li><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-comments"></i> Chats</li>
            <li><i class="fas fa-users"></i> Friends</li>
            <li><i class="fas fa-cogs"></i> Settings</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="create-post">
            <textarea placeholder="What's on your mind?" id="postTextarea"></textarea>
            <button onclick="createPost()">Post</button>
        </div>

        <div id="postContainer">
            <!-- Dynamically generated posts will appear here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
