<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trakzer</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/">Trakzer</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="/profile"><i class="fas fa-user-circle"></i> Profile</a></li>
                    <li><a href="/dm"><i class="fas fa-comment-dots"></i> DM</a></li>
                    <li><a href="/kyle"><i class="fas fa-robot"></i> Kyle</a></li>
                    <li><a href="/register"><i class="fas fa-user-plus"></i> Register</a></li>
                    <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="/settings"><i class="fas fa-cogs"></i> Settings</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="create-post">
            <textarea placeholder="What's on your mind?"></textarea>
            <button>Post</button>
        </div>
        
        <div id="postContainer">
            <div class="post">
                <h3>John Doe</h3>
                <p>Just posted a new update!</p>
                <div class="actions">
                    <i class="fas fa-thumbs-up"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-share"></i>
                </div>
            </div>

            <div class="post">
                <h3>Jane Smith</h3>
                <p>This is a new post!</p>
                <div class="actions">
                    <i class="fas fa-thumbs-up"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-share"></i>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Trakzer &copy; 2025</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
