<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM - Trakzer App</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
    }

    header {
      background-color: #075E54;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    #chat-container {
      display: flex;
      height: calc(100vh - 120px);
      margin-top: 20px;
    }

    #contacts {
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }

    .contact {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    .contact:hover {
      background-color: #f1f1f1;
    }

    .contact-name {
      font-weight: bold;
      color: #333;
    }

    #chat {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #e5ddd5;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: #ffffff;
      max-width: 60%;
      word-wrap: break-word;
    }

    .message.sent {
      background-color: #dcf8c6;
      margin-left: auto;
    }

    .message.received {
      background-color: #ffffff;
    }

    #input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #message-input {
      width: 80%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ddd;
      margin-right: 10px;
      font-size: 16px;
    }

    #send-btn {
      padding: 10px 20px;
      background-color: #075E54;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">
      <h1>Trakzer</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/map" style="color: white;">Map</a></li>
        <li><a href="/dm" style="color: white;">Direct Messages</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="chat-container">
      <div id="contacts">
        <div class="contact">
          <div class="contact-info">
            <span class="contact-name">John Doe</span>
          </div>
        </div>
        <div class="contact">
          <div class="contact-info">
            <span class="contact-name">Jane Smith</span>
          </div>
        </div>
      </div>

      <div id="chat">
        <div id="messages"></div>
        <div id="input-container">
          <input type="text" id="message-input" placeholder="Type a message...">
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Trakzer App</p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login';
    }

    document.getElementById('send-btn').addEventListener('click', () => {
      const message = document.getElementById('message-input').value;
      if (message) {
        socket.emit('sendMessage', { text: message, sender: 'You' });
        document.getElementById('message-input').value = '';
        appendMessage(message, 'sent');
      }
    });

    socket.on('receiveMessage', (messageData) => {
      appendMessage(messageData.text, 'received');
    });

    function appendMessage(message, type) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', type);
      messageElement.innerText = message;
      document.getElementById('messages').appendChild(messageElement);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }
  </script>
</body>
</html>
