<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM - Trakzer</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/">Trakzer</a>
            </div>
        </div>
    </header>

    <div class="main-content">
        <h1>Direct Messages</h1>
        <div class="messages">
            <div class="message">
                <p>John Doe: Hello, how are you?</p>
            </div>
            <div class="message">
                <p>Jane Smith: Hi! Are you free to chat?</p>
            </div>
        </div>
        <textarea placeholder="Type your message..."></textarea>
        <button>Send</button>
    </div>

    <footer>
        <div class="footer-content">
            <p>Trakzer &copy; 2025</p>
        </div>
    </footer>
</body>
</html>
