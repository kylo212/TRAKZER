      <h2>TrakzerShop</h2>

        <input type="text" name="price" placeholder="Price" required><br>
        <textarea name="description" placeholder="Item description" rows="4"></textarea><br>
        <button type="submit">Post Item</button>
      </form>

        <p>Items available for sale will appear here.</p>
